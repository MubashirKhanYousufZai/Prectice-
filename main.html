<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="Functionality" href="main.js">
</head>
<body>
    <header>To Do App By Mubashir</header>
    <div class="container">
        <h1>Welcome To Your ToDo List :)</h1>
        <div class="form-group">
            <input type="text" id="taskInput" placeholder="Enter your new task">
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="form-group">
            <input type="number" id="deleteTaskIndex" placeholder="Enter index to delete">
            <button id="deleteTaskButton">Delete Task</button>
        </div>
        <div class="form-group">
            <input type="number" id="updateTaskIndex" placeholder="Enter index to update">
            <input type="text" id="updateTaskInput" placeholder="Enter new task">
            <button id="updateTaskButton">Update Task</button>
        </div>
        <button id="viewTasksButton">View ToDo List</button>
        <button id="exitButton">Exit</button>
        <div id="taskList"></div>
    </div>
    
</body>
</html>
